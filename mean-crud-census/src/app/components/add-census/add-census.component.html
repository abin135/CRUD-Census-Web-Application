<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text"
                    formControlName="householdAddress" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text"
                    formControlName="householdCity" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text"
                    formControlName="householdState" required>
            </div>
            <div class="form-group">
                <label>Zip</label>
                <input class="form-control" type="text"
                    formControlName="householdZip" required>
            </div>
            <div class="form-group">
                <label>Number of People at Address</label>
                <input class="form-control" type="text"
                    formControlName="numPeople" required>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input class="form-control" type="text"
                    formControlName="year" required>
            </div>
            <div class="form-group">
                <label>Census Taker</label>
                <input class="form-control" type="text"
                    formControlName="nameTaker" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    type="submit">Add Census</button>
            </div>
        </form>
    </div>
</div>
